        <h1>Temperature Conversion</h1>

            <label for="temp_input">Enter Temperature:</label>
            <input type="number" id="temp_input" placeholder="Enter temperature">

            <label for="unit_select">Select Unit:</label>
            <select id="unit_select">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="celsius">Celsius</option>
            </select>

            <button id="convert_button">Convert</button>

            <p id="result"></p>
        </div>
